<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS/CSS Indent Fixer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="parser.css">
</head>

<body>
    <h1>JS/CSS Indent Fixer</h1>
    <div class = 'wrapper main-area'>
        <div class = 'textarea-container'>
            <label for="code-input">Input</label>
            <textarea name='code-input' id='code-input'></textarea>
        </div>
        <div class="button-container">
            <button id='orientation-btn'>Re- Orient</button>
			<div class='indent-by'>
				<label for='indent-by'>Indent by:</label>
				<select id='indent-by'>
					<option>1 tab</option>
					<option>1 space</option>
					<option>2 space</option>
					<option>4 space</option>
				</select>
			</div>
            <button id='fix-indent-btn'>Fix Indent</button>
        </div>
        <div class = 'textarea-container'>
            <label for="code-output">Output</label>
            <textarea name='code-output' id='code-output'></textarea>
        </div>
    </div>
    <script src='parser.js'></script>
</body>
</html>
